---
grumphp:
  ignore_unstaged_changes: false
  tasks:
    composer:
      with_dependencies: false
      strict: false
    phpcs:
      standard: ./phpcs.xml
      ignore_patterns:
      - /vendor/
      - /tests/
      - /assets/build
    phpstan:
      configuration: phpstan.neon
      triggered_by:
      - php
      ignore_patterns:
      - /vendor/
    git_blacklist:
      keywords:
      - print_r(
      - var_dump(
      - error_log(
      - define( 'FAAONE_PLUGIN_API_URL', 'http://127.0.0.1:8000/api' )
      triggered_by:
      - php
...
